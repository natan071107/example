<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Keluarga</title>
    <style>
        body {
            background-color: #87CEEB; /* Warna biru untuk latar belakang */
            font-family: Arial, sans-serif;
            color: #fff; /* Warna teks putih */
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        #uploadedImage {
            margin-top: 20px;
            max-width: 90%;
            border: 5px solid #fff;
        }
        input, button {
            font-size: 1em;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50; /* Warna hijau untuk tombol */
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Foto Keluarga</h1>
    <p>Silakan upload foto keluarga Sianturi:</p>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" />
        <button type="button" id="uploadButton">Upload Foto</button>
    </form>
    <div id="result">
        <img id="uploadedImage" style="display: none;" alt="Foto Keluarga" />
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("uploadButton").addEventListener("click", () => {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0]; // Mendapatkan file yang diupload

            if (!file) {
                document.getElementById("message").innerText = "Silakan pilih foto keluarga terlebih dahulu.";
                return;
            }

            // Mengecek apakah file berupa gambar
            if (!file.type.startsWith("image/")) {
                document.getElementById("message").innerText = "Hanya file gambar yang dapat diupload.";
                return;
            }

            // Membuat URL sementara untuk file
            const fileURL = URL.createObjectURL(file);

            // Menampilkan foto di halaman
            const imageElement = document.getElementById("uploadedImage");
            imageElement.src = fileURL;
            imageElement.style.display = "block";
            document.getElementById("message").innerText = `Foto "${file.name}" berhasil diupload.`;
        });
    </script>
</body>
</html>
